<div class="page-header"></div>
<div class="page-header">
    <h1 data-ng-show="templateCreate.template.id">Edit Template</h1>
    <h1 data-ng-hide="templateCreate.template.id">Create Template</h1>
</div>
<form class="form-horizontal" name="templateCreateForm">
    <ul class="list-group">
        <li class="list-group-item">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="templateName" class="col-sm-4 control-label">Template Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="templateName"
                                   data-ng-model="templateCreate.template.name"
                                   placeholder="Template Name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="templateModel" class="col-sm-4 control-label">Model</label>

                        <div class="col-sm-8" data-ng-if="templateCreate.models">
                            <select ng-model="templateCreate.template.model.id" id="templateModel" required
                                    ng-options="model.id as model.name for model in templateCreate.models">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="templateRenderer" class="col-sm-4 control-label">Template Renderer</label>
                        <div class="col-sm-8">
                            <textarea id="templateRenderer" class="form-control" rows="5"
                                      data-ng-model="templateCreate.template.renderer"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</form>

<div class="pull-left">
    <button class="btn btn-default btn-lg" type="button" data-ng-click="templateCreate.save()">
        Save
    </button>
</div>
